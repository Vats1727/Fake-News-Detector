<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h2>Fake News Detector</h2>
    <form action="/predict" method="post">
        <label for="url">Paste News Article URL:</label><br>
        <input type="url" name="url" placeholder="https://example.com/article" style="width:100%"><br><br>

        <div style="text-align:center;">— OR —</div><br>

        <label for="title">Paste Headline/Title:</label><br>
        <input type="text" name="title" placeholder="Enter headline here" style="width:100%"><br><br>

        <button type="submit">Check News</button>
    </form>
</body>
